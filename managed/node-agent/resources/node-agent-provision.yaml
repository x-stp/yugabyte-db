ynp:
  # Home directory for the yugabyte user
  yb_home_dir: /home/yugabyte
  # NTP servers for the node
  chrony_servers: ["0.pool.ntp.org", "1.pool.ntp.org"]
  yb_user_id: 994

  # Indicates if the node is in an air-gapped environment (no internet access).
  # Set to 'true' if the node cannot access external networks.
  # Airgapped
  is_airgap: false
  use_system_level_systemd: false
  node_ip: 127.0.0.1
  tmp_directory: /tmp

  # Install node_agent as part of provisioning.
  is_install_node_agent: true
  configure_thp_settings: true
yba:
  url: <url>
  customer_uuid: <customer_uuid>
  api_key: <api_key>
  node_name: <name>
  node_external_fqdn: <ip/dns>
  provider:
    name: provider_name
    region:
      name: region_name
      zone:
        name: zone_name
    access_key_path: <key_content>
  instance_type:
    name: instance_name
    cores: cores
    memory_size: size
    volume_size: size
    mount_points:
    - /mnt/d1

logging:
  level: INFO
  directory: ./logs
  file: app.log
